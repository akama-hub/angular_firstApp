<h4><label for="search-box">社員検索</label></h4>

<div id="search-component">
    <!-- テンプレート変数を設定 -->
    <input #searchBox type="text" id="search-box" (input)="search(searchBox.value)">
    <ul class="search-result">
        <!-- angularではパイプでasync とつなぐことで、Observableを自動でsubscribeすることができる-->
        <!-- 非同期処理で受け取ったmembers$配列を更新していく -->
        <li *ngFor = "let member of members$ | async">
            <a routerLink="/detail/{{member.id}}">{{member.name}}</a>
        </li>
    </ul>
</div>
