<div *ngIf="member">
    <h2> {{member.name}} </h2>
    <div><span>id: </span> {{member.id}}</div>
    <div>
        <label>名前:
            <!-- ngModel はフォームでのやり取りを示す -->
            <!-- フォーム用のモジュールをapp.module.tsでFormsModuleをimportする -->
            <input type="text" [(ngModel)]="member.name" placeholder="名前" > 
        </label>
    </div> 
</div>
