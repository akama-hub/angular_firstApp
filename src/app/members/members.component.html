<h2> 社員一覧 </h2>
<ul class="members">
    <!-- ()内で書くことをイベントバインディング -->
    <!-- [class]内で書くことをクラスバインディング -->
    <li *ngFor="let member of members">
        <a routerLink="/detail/{{member.id}}">
            <span class="badge">{{member.id}}</span> {{member.name}}
        </a>
    </li>
</ul>
